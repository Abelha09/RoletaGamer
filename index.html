<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta de Palavras em Ingl√™s - Categorias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }

    #roleta {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #333;
      margin: 20px auto;
      background: conic-gradient(
        #f44336 0 20%,    /* Frutas */
        #4caf50 20% 40%,  /* Animais */
        #2196f3 40% 60%,  /* Objetos */
        #ffeb3b 60% 80%,  /* Natureza */
        #9c27b0 80% 100%  /* Escola */
      );
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #pointer {
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #333;
      margin: 20px auto;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    h2, h3 {
      margin-top: 20px;
    }

    #categoria {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Roleta de Palavras em Ingl√™s</h1>

  <div id="pointer"></div>
  <div id="roleta"></div>

  <button onclick="girarRoleta()">Girar Roleta</button>

  <h2 id="categoria"></h2>
  <h2 id="dica"></h2>
  <input type="text" id="resposta" placeholder="Digite a palavra em ingl√™s">
  <button onclick="verificarResposta()">Enviar</button>

  <h3 id="resultado"></h3>
  <h3>Pontua√ß√£o: <span id="pontuacao">0</span></h3>
  <h3 id="tentativas"></h3>

  <script>
    const categorias = {
      "Frutas": [
        { palavra: "apple", dica: "√â uma fruta vermelha ou verde" },
        { palavra: "banana", dica: "Amarela e comprida" }
      ],
      "Animais": [
        { palavra: "dog", dica: "Um animal de estima√ß√£o que late" },
        { palavra: "cat", dica: "Um animal de estima√ß√£o que mia" }
      ],
      "Objetos": [
        { palavra: "book", dica: "Voc√™ l√™ isso" },
        { palavra: "computer", dica: "M√°quina usada para programar e jogar" }
      ],
      "Natureza": [
        { palavra: "sun", dica: "Brilha no c√©u durante o dia" },
        { palavra: "tree", dica: "Planta grande com tronco e folhas" }
      ],
      "Escola": [
        { palavra: "school", dica: "Lugar onde se aprende" },
        { palavra: "teacher", dica: "Pessoa que ensina os alunos" }
      ]
    };

    const coresCategorias = ["#f44336", "#4caf50", "#2196f3", "#ffeb3b", "#9c27b0"];
    const categoriasNomes = Object.keys(categorias);

    let palavraAtual = null;
    let pontuacao = 0;
    let tentativasRestantes = 3;
    const roleta = document.getElementById('roleta');

    function girarRoleta() {
      const graus = Math.floor(Math.random() * 360 + 1080); // 3 voltas + aleat√≥rio
      roleta.style.transform = `rotate(${graus}deg)`;

      // Determina categoria com base no √¢ngulo final
      setTimeout(() => {
        const rotacaoFinal = (graus % 360);
        const indiceCategoria = Math.floor(rotacaoFinal / 72); // 360/5=72 graus por setor
        const categoriaSelecionada = categoriasNomes[indiceCategoria];

        // Sorteia palavra dentro da categoria
        const palavrasCategoria = categorias[categoriaSelecionada];
        const indicePalavra = Math.floor(Math.random() * palavrasCategoria.length);
        palavraAtual = palavrasCategoria[indicePalavra];

        document.getElementById('categoria').textContent = `Categoria: ${categoriaSelecionada}`;
        document.getElementById('dica').textContent = "Dica: " + palavraAtual.dica;
        document.getElementById('resultado').textContent = "";
        document.getElementById('resposta').value = "";
        tentativasRestantes = 3;
        document.getElementById('tentativas').textContent = `Tentativas restantes: ${tentativasRestantes}`;
      }, 3000);
    }

    function verificarResposta() {
      const resposta = document.getElementById('resposta').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');

      if (!palavraAtual) {
        resultado.textContent = "Primeiro clique em 'Girar Roleta'!";
        return;
      }

      if (resposta === palavraAtual.palavra.toLowerCase()) {
        resultado.textContent = "üéâ Parab√©ns! Voc√™ acertou!";
        pontuacao += 10;
        document.getElementById('pontuacao').textContent = pontuacao;
        palavraAtual = null;
        document.getElementById('categoria').textContent = "";
        document.getElementById('dica').textContent = "";
        document.getElementById('tentativas').textContent = "";
      } else {
        tentativasRestantes--;
        if (tentativasRestantes > 0) {
          resultado.textContent = "‚ùå Errado! Tente novamente.";
          document.getElementById('tentativas').textContent = `Tentativas restantes: ${tentativasRestantes}`;
        } else {
          resultado.textContent = `üíÄ Voc√™ perdeu! A palavra era "${palavraAtual.palavra}"`;
          tentativasRestantes = 0;
          palavraAtual = null;
          document.getElementById('categoria').textContent = "";
          document.getElementById('dica').textContent = "";
          document.getElementById('tentativas').textContent = "";
        }
      }
      document.getElementById('resposta').value = "";
    }
  </script>

</body>
</html>

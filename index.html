<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta de Palavras em Ingl√™s - Dif√≠cil</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #fff;
    padding: 40px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  #roleta-container {
    position: relative;
    width: 320px;
    height: 320px;
    margin: 20px auto;
  }

  #roleta {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #333;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    background: conic-gradient(
      #f44336 0 20%, 
      #4caf50 20% 40%, 
      #2196f3 40% 60%, 
      #ffeb3b 60% 80%, 
      #9c27b0 80% 100%
    );
    transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
  }

#pointer {
    position: absolute;
    top: -100%; /* logo abaixo do c√≠rculo */
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 15px solid transparent; /* largura da seta */
    border-right: 15px solid transparent;
    border-top: 20px solid #333; /* cor e altura da seta */
}


  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s, background 0.2s;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  button:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.2);
  }

  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    margin: 10px;
    text-align: center;
  }

  #resultado {
    margin-top: 15px;
    font-weight: bold;
    font-size: 1.2em;
  }

  #dica {
    margin-top: 15px;
    font-size: 1.1em;
  }

  #categoria {
    margin-top: 10px;
    font-weight: bold;
    font-size: 1.2em;
  }

  #tentativas {
    margin-top: 5px;
    font-size: 1em;
    color: #ffeb3b;
  }

  #pontuacao {
    color: #00ffcc;
  }
</style>
</head>
<body>

<h1>Roleta de Palavras em Ingl√™s</h1>

<div id="roleta-container">
  <div id="pointer"></div>
  <div id="roleta"></div>
</div>

<button onclick="girarRoleta()">Girar Roleta</button>
<button onclick="mostrarLetra()" title="Revela uma letra aleat√≥ria (-5 pontos)">Mostrar letra</button>
<button onclick="revelarDica()" title="Revela a dica original (-3 pontos)">Revelar dica</button>

<h2 id="categoria"></h2>
<h2 id="dica"></h2>
<input type="text" id="resposta" placeholder="Digite a palavra em ingl√™s">
<button onclick="verificarResposta()">Enviar</button>

<h3 id="resultado"></h3>
<h3>Pontua√ß√£o: <span id="pontuacao">0</span></h3>
<h3 id="tentativas"></h3>

<script>
const categorias = {
  "Frutas": [
    { palavra: "apple", dificuldade: 1, dica: "Fruta vermelha ou verde" },
    { palavra: "banana", dificuldade: 1, dica: "Amarela e comprida" },
    { palavra: "pineapple", dificuldade: 2, dica: "Tropical com coroa" },
    { palavra: "strawberry", dificuldade: 2, dica: "Pequena e vermelha" },
    { palavra: "pomegranate", dificuldade: 3, dica: "Fruta com sementes vermelhas" }
  ],
  "Animais": [
    { palavra: "dog", dificuldade: 1, dica: "Animal de estima√ß√£o que late" },
    { palavra: "cat", dificuldade: 1, dica: "Animal de estima√ß√£o que mia" },
    { palavra: "elephant", dificuldade: 2, dica: "Animal grande com tromba" },
    { palavra: "kangaroo", dificuldade: 2, dica: "Animal que pula na Austr√°lia" },
    { palavra: "chameleon", dificuldade: 3, dica: "Muda de cor e vive em √°rvores" }
  ],
  "Objetos": [
    { palavra: "book", dificuldade: 1, dica: "Voc√™ l√™ isso" },
    { palavra: "computer", dificuldade: 2, dica: "M√°quina usada para programar" },
    { palavra: "microscope", dificuldade: 3, dica: "Instrumento para ver objetos min√∫sculos" },
    { palavra: "telescope", dificuldade: 3, dica: "Usado para ver estrelas" },
    { palavra: "backpack", dificuldade: 2, dica: "Usado para carregar livros" }
  ],
  "Natureza": [
    { palavra: "sun", dificuldade: 1, dica: "Brilha no c√©u durante o dia" },
    { palavra: "tree", dificuldade: 1, dica: "Planta grande com tronco e folhas" },
    { palavra: "waterfall", dificuldade: 2, dica: "Cai da montanha com for√ßa" },
    { palavra: "volcano", dificuldade: 2, dica: "Explode com lava" },
    { palavra: "glacier", dificuldade: 3, dica: "Grande bloco de gelo natural" }
  ],
  "Escola": [
    { palavra: "school", dificuldade: 1, dica: "Lugar onde se aprende" },
    { palavra: "teacher", dificuldade: 1, dica: "Pessoa que ensina os alunos" },
    { palavra: "homework", dificuldade: 2, dica: "Tarefa que se faz em casa" },
    { palavra: "classroom", dificuldade: 2, dica: "Lugar onde os alunos estudam" },
    { palavra: "curriculum", dificuldade: 3, dica: "Conjunto de disciplinas de estudo" }
  ]
};

const categoriasNomes = Object.keys(categorias);
let palavraAtual = null;
let pontuacao = 0;
let tentativasRestantes = 3;
let dicaAtual = "";
let letrasReveladas = [];
const roleta = document.getElementById('roleta');

function girarRoleta() {
  const graus = Math.floor(Math.random() * 360 + 1080);
  roleta.style.transform = `rotate(${graus}deg)`;

  setTimeout(() => {
    const rotacaoFinal = (graus % 360);
    const indiceCategoria = Math.floor((rotacaoFinal + 36) / 72) % 5; // Ajuste para topo da seta
    const categoriaSelecionada = categoriasNomes[indiceCategoria];

    const palavrasCategoria = categorias[categoriaSelecionada];
    const indicePalavra = Math.floor(Math.random() * palavrasCategoria.length);
    palavraAtual = palavrasCategoria[indicePalavra];

    tentativasRestantes = Math.max(1, 4 - palavraAtual.dificuldade); 
    letrasReveladas = [];
    dicaAtual = "_ ".repeat(palavraAtual.palavra.length);
    document.getElementById('categoria').textContent = `Categoria: ${categoriaSelecionada}`;
    document.getElementById('dica').textContent = dicaAtual;
    document.getElementById('resultado').textContent = "";
    document.getElementById('resposta').value = "";
    document.getElementById('tentativas').textContent = `Tentativas restantes: ${tentativasRestantes}`;
  }, 3000);
}

function verificarResposta() {
  const resposta = document.getElementById('resposta').value.trim().toLowerCase();
  const resultado = document.getElementById('resultado');

  if (!palavraAtual) {
    resultado.style.color = "#ffeb3b";
    resultado.textContent = "Clique em 'Girar Roleta' primeiro!";
    return;
  }

  if (resposta === palavraAtual.palavra.toLowerCase()) {
    const pontos = palavraAtual.dificuldade * 10 - letrasReveladas.length*5;
    pontuacao += pontos;
    resultado.style.color = "#00ff00";
    resultado.textContent = `üéâ Acertou! +${pontos} pontos`;
    document.getElementById('pontuacao').textContent = pontuacao;
    palavraAtual = null;
    document.getElementById('categoria').textContent = "";
    document.getElementById('dica').textContent = "";
    document.getElementById('tentativas').textContent = "";
  } else {
    tentativasRestantes--;
    resultado.style.color = "#ff3333";
    if (tentativasRestantes > 0) {
      resultado.textContent = "‚ùå Errado! Tente novamente.";
      document.getElementById('tentativas').textContent = `Tentativas restantes: ${tentativasRestantes}`;
    } else {
      resultado.textContent = `üíÄ Voc√™ perdeu! A palavra era "${palavraAtual.palavra}"`;
      palavraAtual = null;
      document.getElementById('categoria').textContent = "";
      document.getElementById('dica').textContent = "";
      document.getElementById('tentativas').textContent = "";
    }
  }
  document.getElementById('resposta').value = "";
}

function mostrarLetra() {
  if (!palavraAtual) return;
  let indices = [];
  for (let i = 0; i < palavraAtual.palavra.length; i++) {
    if (!letrasReveladas.includes(i)) indices.push(i);
  }
  if (indices.length === 0) return;
  const idx = indices[Math.floor(Math.random() * indices.length)];
  letrasReveladas.push(idx);

  let display = "";
  for (let i = 0; i < palavraAtual.palavra.length; i++) {
    if (letrasReveladas.includes(i)) {
      display += palavraAtual.palavra[i] + " ";
    } else {
      display += "_ ";
    }
  }
  document.getElementById('dica').textContent = display;
}

function revelarDica() {
  if (!palavraAtual) return;
  document.getElementById('dica').textContent = palavraAtual.dica;
}
</script>

</body>
</html>
